<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f(){
            console.log("teste")
            console.log(this);
        }

        function f1(){
            console.log("teste f1")
            console.log(this);
        }
        window.onload=function(){
            let h1=document.getElementsByName("h1")[0];
            h1.addEventListener("click",f1);
        }
    </script>
</head>
<body>
    <h1 onclick="f()">Titulo</h1>
</body>
</html>
